services:
  sentinel-api:
    build: .
    container_name: sentinel-api
    command: uvicorn sentinel_api:app --host 0.0.0.0 --port 8000
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  sentinel-bot:
    build: .
    container_name: sentinel-bot
    command: python bot.py
    env_file: .env
    depends_on:
      - sentinel-api
    restart: unless-stopped
